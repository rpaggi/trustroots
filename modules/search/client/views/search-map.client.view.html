<div class="search-overlay-message"
     ng-if="app.user && !app.user.public">
  Sorry, you need to first activate your profile before you can browse others.
</div>
<div class="text-uppercase search-overlay-message"
     ng-show="searchMap.mapCenter.zoom <= searchMap.mapMinimumZoom && app.user.public">
  Zoom in closer to see everyone
</div>

<div class="search-map-container"
     ng-if="searchMap.mapCenter"
     ng-class="{'is-sidebar-open': search.isSidebarOpen, 'leaflet-layerstyle-satellite': searchMap.mapLayerstyle === 'satellite'}">
  <leaflet id="search-map-canvas"
           lf-center="searchMap.mapCenter"
           markers="searchMap.mapMarkers"
           layers="searchMap.mapLayers"
           bounds="searchMap.mapBounds"
           paths="searchMap.mapPaths"
           defaults="searchMap.mapDefaults"
           event-broadcast="searchMap.mapEvents"></leaflet>
</div>
